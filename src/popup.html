<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="appbar">
        <h1>Cover Letter</h1>
        <button id="openOptions" class="icon-btn" title="Settings" aria-label="Open settings">⚙️</button>
      </header>

      <section class="card">
        <div class="row">
          <button id="extractBtn" class="primary">Extract Job Description</button>
        </div>
        <label for="jobDesc">Job Description</label>
        <textarea id="jobDesc" rows="7" placeholder="Job description will appear here..."></textarea>
      </section>

      <section class="card">
        <label for="resumeText">Resume (stored in Options)</label>
        <textarea id="resumeText" rows="5" placeholder="Optional: paste resume or use stored version"></textarea>
        <div class="row">
          <button id="generateBtn" class="primary">Generate Cover Letter</button>
        </div>
      </section>

      <section class="card">
        <label for="output">Cover Letter</label>
        <textarea id="output" rows="9" placeholder="Generated cover letter will appear here..."></textarea>
        <div class="row end">
          <button id="downloadPdfBtn" class="secondary">Download PDF</button>
        </div>
      </section>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
  </html>
