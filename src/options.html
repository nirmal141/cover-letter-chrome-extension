<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cover Letter Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>Settings</h1>
      <label>API Base URL</label>
      <input id="apiBaseUrl" type="text" placeholder="https://api.openai.com/v1" />

      <label>Model</label>
      <input id="model" type="text" placeholder="gpt-4o-mini" />

      <label>API Key</label>
      <input id="apiKey" type="password" placeholder="sk-..." />

      <label>Resume Text</label>
      <textarea id="resumeText" rows="10" placeholder="Paste your resume text here (not a file)"></textarea>

      <div class="row">
        <button id="saveBtn">Save</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div id="status" class="status"></div>
    </div>
    <script src="options.js" type="module"></script>
  </body>
  </html>
